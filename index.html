<!DOCTYPE html> 
<html lang="ca"> 
 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="css/style.css"> 
    <script src="js/app.js" defer></script> 
    <title></title> 
</head> 
 
<body> 


 <div calculator>
    <div top>
        <label class="form-switch"><input type="checkbox"><i></i></label>
        <div rad>Rad</div>
    </div>
    <div display></div>
    <div button-grid>
        <div pstart class="scientific">(</div>
        <div pend class="scientific">)</div>
        <div mc class="scientific">mc</div>
        <div madd class="scientific">m+</div>
        <div msubs class="scientific">m-</div>
        <div mrecall class="scientific">mr</div>
        <div clear class="function">AC</div>
        <div neg class="function"><img src="images/pm.ico"></div>
        <div div100 class="function">%</div>
        <div divide class="operation"><img src="images/div.ico"></div>
        <div secnd class="scientific">2<sup>nd</sup></div>
        <div x2 class="scientific">x<sup>2</sup></div>
        <div x3 class="scientific">x<sup>3</sup></div>
        <div xy class="scientific">x<sup>y</sup></div>
        <div zx class="scientific">e<sup>x</sup></div> <!-- z = unknown -->
        <div nx class="scientific">10<sup>x</sup></div> <!-- n = number -->
        <div number class="number">7</div>
        <div number class="number">8</div>
        <div number class="number">9</div>
        <div multiply class="operation"><img src="images/mult.ico"></div>
        <div onedivx class="scientific"><img src="images/1divx.ico"></div>
        <div twosqrtx class="scientific"><img src="images/2sqrtx.ico"></div>
        <div threesqrtx class="scientific"><img src="images/3sqrtx.ico"></div>
        <div ysqrtx class="scientific"><img src="images/ysqrtx.ico"></div>
        <div ln class="scientific">ln</div>
        <div log10 class="scientific">log<sub>10</sub></div>
        <div number class="number">4</div>
        <div number class="number">5</div>
        <div number class="number">6</div>
        <div substract class="operation"><img src="images/min.ico"></div>
        <div xf class="scientific">x!</div>
        <div sin class="scientific">sin</div>
        <div cos class="scientific">cos</div>
        <div tan class="scientific">tan</div>
        <div e class="scientific">e</div>
        <div EE class="scientific">EE</div>
        <div number class="number">1</div>
        <div number class="number">2</div>
        <div number class="number">3</div>
        <div add class="operation"><img src="images/plus.ico"></div>
        <div radian class="scientific">Rad</div>
        <div sinh class="scientific">sinh</div>
        <div cosh class="scientific">cosh</div>
        <div tanh class="scientific">tanh</div>
        <div pi class="scientific">Ï€</div>
        <div random class="scientific">Rand</div>
        <div number class="number span-two">0</div>
        <div number class="number">,</div>
        <div equal class="operation">=</div>
    </div>
 </div>
 
</body> 
</html>
